<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Manipulation</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <div class="dropzone">Drop image here</div>
    <div class="toolbar">
      <ul>
        <li name="grayscale">Grayscale</li>
        <li name="brigthen">Brigthen</li>
        <li name="darken">Darken</li>
        <li name="invert">Invert</li>
        <li name="smooth">Smooth</li>
        <li name="motionblur">Motion Blur</li>
        <li name="raised">Raised</li>
        <li name="sharpen">Sharp</li>
        <li name="extrasharp">Extra Sharp</li>
      </ul>
      <ul>
        <li name="restore">Restore</li>
      </ul>
    </div>
  </div>
  <div id="footer">
    <p> HTML 5 Canvas and Images. This converts images to
    grayscale, brigthen, darken, sharpen and smooth them.
    </p>
    <p>
    Jaime Moran.
    <a href="docs/app.html">Source</a>
    </p>
  </div>
  <!-- <script src="js/client.js" type="text/javascript"></script>-->
  <script src="js/client.min.js" type="text/javascript"></script>
</body>
</html>
